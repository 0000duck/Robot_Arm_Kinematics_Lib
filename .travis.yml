# enable c++ support
language: cpp
# Ubuntu 14.04 Trusty support
#sudo: required
#dist: trusty
# Compiler selection
compiler:
    - gcc

branches:
  only:
    - master
    - add-TravisCI

addons:
  env:
      - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - libeigen3-dev
      - doxygen
      - graphviz
      - g++-6

before_install:
  - eval "${MATRIX_EVAL}"

script:
  - mkdir build && cd build
  - cmake ..
  - make
  - make install

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/html
  github_token: $GH_REPO_TOKEN
  on:
    branch: add-TravisCI
